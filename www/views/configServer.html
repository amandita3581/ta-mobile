<form class="form"  style="margin:50px 10px">

	<div class="form-group">
		<label>Endereço do servidor</label>
		<textarea name="caminho" id="" width="100%" rows="3" ng-model="configServerCtrl.caminho" class="form-control" ta-focus inserir-foco="true"></textarea>
		<span class="help-block">IP deste terminal: {{configServerCtrl.ip}}</span>
	</div>
	<div class="form-group" style="text-align:right;">

		<button ng-class="{'btn btn-danger':!configServerCtrl.apiOk,'btn btn-success':configServerCtrl.apiOk}" ng-click="configServerCtrl.testUrl()">Testar</button>
		<button class="btn btn-primary" ng-click="configServerCtrl.save()" ng-disabled="!configServerCtrl.apiOk">{{$root.wizardMode ? 'Avançar' : 'Salvar'}}</button>
	</div>
</form>
