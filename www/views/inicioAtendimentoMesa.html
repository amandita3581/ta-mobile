<form class="container-mesas" style="padding-top:20px;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <div ng-class="{'input-group' : !inicioCtrl.config.localConfig.utilizaLeitorUsb}">
                    <span class="input-group-btn" ng-if="!inicioCtrl.config.localConfig.utilizaLeitorUsb">
                        <button class="btn btn-info input-sm" type="button" ng-click="inicioCtrl.openBarCodeScanner()"><i class="fa fa-barcode"></i></button>
                    </span>
                    <input type="tel" value="" id="txtComanda" class="form-control input-sm" placeholder="Comanda" ng-click="inicioCtrl.validarLeitor($event)" ng-keyup="inicioCtrl.flValidaDv = true" ng-keypress="inicioCtrl.onComandaKeypress($event)" ng-model="inicioCtrl.comanda" autocomplete="off" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary input-sm" type="button" ng-click="inicioCtrl.selecionarComanda()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
